<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16"> Let's get some <samp class=" font-semibold text-fuchsia-700">Manoony!!</samp></h1>
    </header>
    <main class="mx-auto w-3/4"> 
        <!-- balang and Transaction -->
        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded     ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl"> $<samp id="deposit-total">00</samp> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded  ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl"> $<samp id="withdraw-total">00</samp> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded  ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl"> $<samp id="balance-total">1200</samp> </h4>
                </div>
                
            </div>
        </section>
        <!-- diposti and Withdraw -->
        
        <section class="mt-7">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 rounded p-8">
                    <h3 class="text-2xl"> Please Deposit> </h3>
                    <div >
                        <input id="deposti-input" class="border block border-current rounded w-3/4 px-3 mb-3" type="text" placeholder="$ amount you want to diposti ">
                        
                        <button id="deposti-button" class="bg-yellow-700 px-5 rounded py-2 text-white font-medium"> Diposti</button>
                    </div>
                </div>
                <div class="bg-green-300 rounded p-8">
                    <h3 class="text-2xl"> Please Withdraw> </h3>
                    <div>
                        <input id="Withdraw-input" class="border block border-current rounded w-3/4 px-3 mb-3" type="text" placeholder="$ amount you want to Withdraw ">
                        
                        <button id="Withdraw-button" class="bg-yellow-700 px-5 rounded py-2 text-white font-medium"> Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>


    <script src="js/account.js "></script>
</body>
</html>
